<div class="register-page _wrapper">
  <form class="form">
    <div class="form__header">
      <div class="form__title">{{ title.auth }}</div>
      <button class="form__redirect">{{ title.register }}</button>
    </div>

    <div class="login-form__input-group">

      <div class="form__input-wrapper">
        <label for="login">{{ label.register.login }}</label>
        <input type="text" class="form__input" id="login">
      </div>

      <div class="form__input-wrapper">
        <label for="name">{{ label.register.name }}</label>
        <input type="text" class="form__input" id="name">
      </div>

      <div class="form__input-wrapper">
        <label for="full-name">{{ label.register.fullName }}</label>
        <input type="text" class="form__input" id="full-name">
      </div>

      <div class="form__input-wrapper">
        <label for="email">{{ label.register.email }}</label>
        <input type="email" class="form__input" id="email">
      </div>

      <div class="form__input-wrapper">
        <label for="phone">{{ label.register.tel }}</label>
        <input type="text" class="form__input" id="phone">
      </div>

      <div class="form__input-wrapper">
        <label for="password">{{ label.register.password }}</label>
        <input type="password" class="form__input" id="password">
      </div>

      <div class="form__input-wrapper">
        <label for="password-confirmation">{{ label.register.passConfirmation }}</label>
        <input type="password" class="form__input" id="password-confirmation">
      </div>

    </div>

    <button type="submit">{{ button.auth.text }}</button>
  </form>
</div>
